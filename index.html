<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
	<script src="https://kit.fontawesome.com/882883ce83.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="form.jpg"/>
</head>
<body>
	<div class="form">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn">Registration Form</button>
			</div>
			<div class="login">
				<h5>Already registered? <a href="https://gt1320.github.io/loginpage/">Login here.</a></h5>
				
			</div>
			<form id="Register"class="input-group">
				<input type="text" class="input-field" placeholder="Full Name"required pattern="[A-z ]{1,100}">
				<input type="text" class="input-field" placeholder="Email Id"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				<input type="number" class="input-field" placeholder="Phone No."required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				<input type="checkbox" class="check-box" required><span>I agree to the terms & conditions.</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
			<div class="icon1">
				<a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram fa-3x"></i></a>
			</div>
			<div class="icon2">
				<a href="https://en-gb.facebook.com/login/"><i class="fa fa-facebook-square fa-3x"></i></a>
			</div>
			<div class="icon3">
				<a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><i class="fa fa-google-plus-square fa-3x"></i></div></a>
		    </div>
		</div>	
	</div>
</body>
</html>
